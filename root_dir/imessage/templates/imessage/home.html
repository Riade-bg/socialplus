{% extends 'imessage/base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body users-card-body">
                    {% for u in users_data %}
                            <div class="msg-head mb-2 d-flex" data-id="{{ u.user }}" data-user="{{ user.username }}">
                                <img src={{ u.avatar.url }} width="35px">
                                <p class="ml-2 align-middle">{{ u.user }}</p>
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="msg">
                    </div>
                    {{form}}
                    <button type="submit" class="send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
