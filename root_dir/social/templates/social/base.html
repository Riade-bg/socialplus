<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css?{% now 'U' %}">
    <title>Social</title>
  </head>
  <body>
  {% if user.is_authenticated %}
    <nav class="navbar navbar-light navbar-expand-md justify-content-center mb-3" style="background:white">
    <div class="container-fluid">
      <a href="{% url 'social:home' %}" class="brand d-flex w-50 mr-auto">Social+</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
          <ul class="navbar-nav w-100 justify-content-center">
              <li class="nav-item w-100 active middle-nav">
                  <div class="search">
                    <input type="text" class="q" data-url="{% url 'social:search' %}" name="search-term" placeholder="Search">
                    <i class="fas fa-window-close cancel-search"></i>
                    <div class="search-results">
                    </div>
                  </div>
              </li>
          </ul>
          <ul class="nav navbar-nav ml-auto w-100 justify-content-end align-items-center">
              <li class="nav-item align-middle right-nav">
                <button type="button" class="btn btn-primary"><a href="{% url 'social:create' %}">Create Post
                <i class="fas fa-plus"></i>
                </a></button>
              </li>
              <li class="nav-item align-middle right-nav ml-3">
                <i class="fas fa-dot-circle"style="font-size: 10px;color: #ff6c7b;position: absolute;top: 26%;z-index: 2;display:none"></i>
                  <div class="dropdown">
                    <i class="fas fa-bell"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button" ></i>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      {% for notify in notifications %}
                        <div class='notification-container' href="{{ notify.post.id }}">
                            <img src={{ notify.user_who_like.profile.avatar.url }} class="float-left">
                            <span class="mr-1">{{notify.user_who_like}}</span> 
                            Had Liked Your post
                            <p class="mt-1"><i class="fas fa-clock mr-1"></i>
                            {{ notify.get_date }}</p>
                        </div>
                      {% endfor %}
                    </div>
                 </div>
              </li>
              <li class="nav-item align-middle right-nav ml-3">
                  <img src="{{ user.profile.avatar.url }}">
              </li>
          </ul>
      </div>
      </div>
    </nav>
  {% endif %}

<!-- Modal -->
    {% block content %}
    {% endblock  %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/97de7561e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/js.cookie.js' %}"></script>
    {% load static %}
    <script src="{% static '/js/websocketbridge.js' %}" type="text/javascript"></script>
    <script src="/static/js/main.js?{% now 'U' %}"></script>
    <script>
    $(document).ready(function(){
      {% block jQ %}
      {% endblock  %}
    })
    </script>
  </body>
</html>
