{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h5><a href="{% url 'Bloger:detail-post' post.id %}">{{post.title}}</a></h5>
                    <p> {{post.author}} </p>
                    <p>{{post.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock  %}
