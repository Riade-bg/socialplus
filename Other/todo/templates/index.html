{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center pt-5">Add Item</h2>
        </div>
        <div class="col-12 d-flex justify-content-center mb-3">
             <form class="form-inline" method="POST" action="{% url 'todo:add_todo' %}">
             {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" name="Search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
            </form>
        </div>
        <div class="col-12">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active">
                    Todos
                </button>
                {% for todo in  obj %}
                    <button type="button" class="list-group-item list-group-item-action">{{todo.text}}
                    </button>
                    <form action="delete/{{ todo.id }}/" method="POST">
                    {% csrf_token %}
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Delete</button>
                    </form>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock  %}
